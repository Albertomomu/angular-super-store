<div class="container">
  <div class="profile-container" *ngIf="user">
    <div class="profile-header">
      <img class="profile-picture" src="{{user.picture.large}}" alt="">
      <hr>
    </div>
    <div class="profile-content">
      <div class="profile-info">
        <span>Hi, My name is</span>
        <h2>{{user.name.first}} {{user.name.last}}</h2>
      </div>
      <div class="profile-options">
        <mat-icon class="profile-icons active">face_4</mat-icon>
        <mat-icon class="profile-icons">mail</mat-icon>
        <mat-icon class="profile-icons">calendar_month</mat-icon>
        <mat-icon class="profile-icons">directions</mat-icon>
        <mat-icon class="profile-icons">call</mat-icon>
        <mat-icon class="profile-icons">lock</mat-icon>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="profile-container" *ngIf="user">
    <div class="profile-header">
      <img class="profile-picture" src="{{user.picture.large}}" alt="">
      <hr>
    </div>
    <div class="profile-content">
      <div class="profile-info">
        <span>Hi, my {{userProperty}} is</span>
        <h2>{{userPropertyValue}}</h2>
      </div>
      <div class="profile-options">
        <mat-icon class="profile-icons active" data-tooltip="Nombre" (mouseover)="getData($event)">face_4</mat-icon>
        <mat-icon class="profile-icons" data-tooltip="Correo electronico" (mouseover)="getData($event)">mail</mat-icon>
        <mat-icon class="profile-icons" data-tooltip="Fecha nacimiento"
          (mouseover)="getData($event)">calendar_month</mat-icon>
        <mat-icon class="profile-icons" data-tooltip="Direccion" (mouseover)="getData($event)">directions</mat-icon>
        <mat-icon class="profile-icons" data-tooltip="Telefono" (mouseover)="getData($event)">call</mat-icon>
        <mat-icon class="profile-icons" data-tooltip="Password" (mouseover)="getData($event)">lock</mat-icon>
      </div>
    </div>
  </div>
</div>
